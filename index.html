<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="title" content="Pixabay Searchengine" />
    <meta name="description" content="Search aid for pixabay" />
    <meta name="image"
        content="images/pb-logo-square-dark.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Pixabay Searchengine" />
    <meta property="og:image"
        content="images/pb-ogo-square-dark" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/pb-favicon.png" />
    <script src="functions.js" defer></script>
    <script src="https://kit.fontawesome.com/1bddcc1339.js" crossorigin="anonymous"></script>
    <title>Pixabay Searchengine</title>
</head>
<body>
    <main>
        <div class="search-container" id="search-container">
            <div class="logo-container" id="logo-container">
              <img id="pb-logo" src="images/pb-logo-hor-light.png" alt="pixabay logo">
            </div>
            <form id="toolbar-form" autocomplete="off">
                <input  id="searchfield" type="search" name="searchfield"  class="toolbar" placeholder="Search...">
                <select id="color-select">
                    <option value=""  disabled selected>Select color</option>
                    <option value="">Any color</option>
                    <option value="grayscale">grayscale</option>
                    <option value="transparent">transparent</option>
                    <option value="red">red</option>
                    <option value="orange">orange</option>
                    <option value="green">green</option>
                    <option value="turqouise">turqouise</option>
                    <option value="blue">blue</option>
                    <option value="lilac">lilac</option>
                    <option value="pink">pink</option>
                    <option value="white">white</option>
                    <option value="gray">gray</option>
                    <option value="black">black</option>
                    <option value="brown">brown</option>
                  </select>
                <button id="magGlass" type="submit"><i class="fas fa-search fa-2x"></i></button>
            </form>
        </div>
    </main>

    <template id="gallery-template">
        <figure>
            <a href="#" title="Random" target="_blank"></a>
            <img class="search-result" src="#" alt="#">
            <figcaption class="tags">#:</figcaption>
            <figcaption class="photographer">Artist:</figcaption>
        </figure>

    </template>
    
    <section id="gallery-container"  class="gallery-container"></section>

    <footer class="footer-container">
        <p class="footer-text">Created by Johan and Jonas for educational purposes<br><br>
  Pictures retrieved from <a href="https://pixabay.com/sv/" target="_blank">Pixabay</a> using their API.</p>
    </footer>
</body>
</html>
