<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="title" content="Pixabay Searchengine" />
    <meta name="description" content="Searchaid for pixabay" />
    <meta name="image"
        content="images/pb-logo-square-dark.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Pixabay Searchengine" />
    <meta property="og:image"
        content="images/pb-ogo-square-dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/pb-favicon.png" />
    <script src="functions.js" defer></script>
    <script src="https://kit.fontawesome.com/1bddcc1339.js" crossorigin="anonymous"></script>
    <title>Pixabay Searchengine</title>
</head>
<body>
    <main>
        <div class="search-container search-active">

            <div class="logo-container">
                <img id="pb-logo" src="images/pb-logo-hor-light.png" alt="pixabay logo">
            </div>
            <form class="toolbar-form">
                <input type="search" name="searchfield" id="searchfield" class="toolbar" placeholder="Search...">
                <div class="dropdown-container">
                    <button id="paintbrush" class="toolbar" type="menu"><i class="fas fa-paint-brush fa-2x"></i></button>
                    <div id="dropdown-menu" class="dropdown-content">
                       <ul id="color-list">
                        <li>
                            <input type="radio" name="color_codes" value="0" id="any-color">
                            <label class="c-label" for="any-color">any color</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="1" id="grayscale">
                            <label class="c-label" for="grayscale">grayscale</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="2" id="transparent">
                            <label class="c-label" for="transparent">transparent</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="3" id="red">
                            <label class="c-label" for="red">red</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="4" id="orange">
                            <label class="c-label" for="orange">orange</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="5" id="green">
                            <label class="c-label" for="green">green</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="6" id="turquoise">
                            <label class="c-label" for="turquoise">turquoise</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="7" id="blue">
                            <label class="c-label" for="blue">blue</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="8" id="lilac">
                            <label class="c-label" for="lilac">lilac</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="9" id="pink">
                            <label class="c-label" for="pink">pink</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="10" id="white">
                            <label class="c-label" for="white">white</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="11" id="gray">
                            <label class="c-label" for="gray">gray</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="12" id="black">
                            <label class="c-label" for="black">black</label>
                        </li>
                        <li>
                            <input type="radio" name="color_codes" value="13" id="brown">
                            <label class="c-label" for="brown">brown</label>
                        </li>
                       </ul>
                    </div>
                </div>
                <button id="magGlass" type="submit"><i class="fas fa-search fa-2x"></i></button>
            </form>
        </div>
    </main>
    <section class="img-gallery">

        
    </section>
    <footer>
        <p class="footer-text">Created by Johan and Jonas for educational purposes</p>
    </footer>
</body>
</html>
<form action=""></form>
